apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.holmi_production.money_counter_app"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions{
            annotationProcessorOptions {
                arguments = [
                        disableEmptyStrategyCheck: 'true',
                        defaultMoxyStrategy: 'moxy.viewstate.strategy.OneExecutionStateStrategy'
                ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

ext {
    dagger_version = "2.25.4"
    room_version = "2.2.5"
    workManager = "2.3.4"
    nav_version = "2.1.0"
    coroutinesVersion = "1.3.0-M2"
    flipper = "0.40.0"
    coil = "0.9.5"
    NAVIGATION_VERSION = "2.2.2"
    navigationDrawer = "8.0.0-b04"
    rxBingings = "3.1.0"
}
repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    def lifecycle_version = "2.2.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //firebase sdk
    implementation 'com.google.firebase:firebase-analytics:17.4.1'

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:$lifecycle_version"

    // material
    implementation 'com.google.android.material:material:1.1.0'

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //androidx
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.annotation:annotation:1.1.0"

    // rxjava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'

    // Koin
    implementation 'org.koin:koin-android:2.0.1'
    implementation 'org.koin:koin-androidx-scope:2.0.1'
    implementation 'org.koin:koin-androidx-viewmodel:2.0.1'

    //Stetho
    implementation 'com.facebook.stetho:stetho:1.5.1'

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.6"

    //navigation
    implementation "androidx.navigation:navigation-ui-ktx:$NAVIGATION_VERSION"
    implementation "androidx.navigation:navigation-fragment-ktx:$NAVIGATION_VERSION"


    // joda time
    implementation 'joda-time:joda-time:2.10.5'

    //adapter delegates
    implementation 'com.hannesdorfmann:adapterdelegates3:3.0.1'

    //charts
    implementation 'com.github.PhilJay:MPAndroidChart:3.1.0'

    //swipeLayout
    implementation "com.daimajia.swipelayout:library:1.2.0@aar"

    // ROOM
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    //color picker bar
    implementation 'com.divyanshu.colorseekbar:colorseekbar:1.0.2'

    //progress bar
    implementation 'com.akexorcist:RoundCornerProgressBar:2.0.3'

    // WorkManager
    implementation "androidx.work:work-runtime-ktx:$workManager"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"

    //flipper
    debugImplementation "com.facebook.flipper:flipper:$flipper"
    debugImplementation "com.facebook.soloader:soloader:0.9.0"
    releaseImplementation "com.facebook.flipper:flipper-noop:$flipper"

    //Coil
    implementation "io.coil-kt:coil:$coil"
    implementation "io.coil-kt:coil-base:$coil"
    implementation "io.coil-kt:coil-gif:$coil"
    implementation "io.coil-kt:coil-svg:$coil"

    //rxPreference
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0'

    //Drawer
    implementation "com.mikepenz:materialdrawer:$navigationDrawer"
    implementation "com.mikepenz:materialdrawer-nav:$navigationDrawer"

    //RxBindings
    implementation "com.jakewharton.rxbinding3:rxbinding-core:$rxBingings"
    implementation "com.jakewharton.rxbinding3:rxbinding-material:$rxBingings"
    implementation "com.jakewharton.rxbinding3:rxbinding-appcompat:$rxBingings"
    implementation "com.jakewharton.rxbinding3:rxbinding-recyclerview:$rxBingings"
    implementation "com.jakewharton.rxbinding3:rxbinding-material:$rxBingings"

    // tests
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}